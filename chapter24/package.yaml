name:                chapter24
version:             0.1.0.0
github:              "githubuser/chapter24"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/chapter24#readme>

dependencies:
- base >= 4.7 && < 5
- trifecta >= 1.5.2 && < 2
- transformers
- hspec
- bytestring
- containers
- text
- raw-strings-qq
- attoparsec
- parsec
- aeson
- scientific
- time

library:
  source-dirs: src

executables:
  chapter24-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chapter24

tests:
  chapter24-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - chapter24
